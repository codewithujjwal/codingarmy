<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="5.css">
    <link rel="stylesheet" href="dycalendar.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Calender</title>

    <script data-ad-client="ca-pub-7108586173607585" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>

    <section>
        <div class="box">
            <div class="container">

                <div id="dycalendar"></div>
            </div>





        </div>



    </section>

    <script src="dycalendar.js"></script>

    <script>
        dycalendar.draw({
            target: '#dycalendar',
            type: 'month',
            dayformat: 'full',
            monthformat: 'full',
            highlighttargetdate: true,
            prevnextbutton: 'show'



        })

    </script>
    



</body>
</html>
