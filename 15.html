<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parallax Scrolling Effect</title>
    <link rel="stylesheet" href="15.css">
    <link rel="icon" type="image/png" href="favicon.png">
    <script data-ad-client="ca-pub-7108586173607585" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h3 class="logo">Brand<span>Name</span></h3>
                <div class="hamburger-menu">
                    <div class="bar"></div>
                </div>
            </div>
        </nav>

        <h1 class="big-title translate" data-speed="0.1">Discover</h1>

        <img src="person.png" class="person translate" data-speed="-0.25" alt="">
        <img src="mountain1.png" class="mountain1 translate" data-speed="-0.2" alt="">
        <img src="mountain2.png" class="mountain2 translate" data-speed="0.4" alt="">
        <img src="mountain3.png" class="mountain3 translate" data-speed="0.3" alt="">
        <img src="sky.png" class="sky translate" data-speed="0.5" alt="">
    </header>

    <section>
        <div class="shadow"></div>

        <div class="container">
            <div class="content opacity">
                <h3 class="title">
                    About
                    <div class="border"></div>
                </h3>
                <p class="text">This project is designed by ujjwal. He has uploaded many projects like this. If you are interested in this please checkout all launches made by our community. And also join our discord to get announcements and to notify for upcoming programes.</p>
            </div>

            <div class="imgContainer opacity">
                <img src="image.jpg" alt="">
            </div>
        </div>
    </section>
    
    <script src="app15.js"></script>
</body>
</html>
